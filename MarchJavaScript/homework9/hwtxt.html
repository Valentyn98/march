<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul class="menu"></ul>
<script>
    // Все робити за допомоги js.
    // - створити блок,
    //     - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    let block = document.createElement('div')
    console.log(block);
    block.classList.add('wrap','collapse','alpha','beta')
    document.body.appendChild(block)
     let clone = block.cloneNode()
    console.log(clone);
    document.body.appendChild(clone)
    // - Є масив:
    //     ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.
    let menu = document.getElementsByClassName('menu')[0]
    let arrayForMenu = ['Main','Products','About us','Contacts']

    for (const arrayForMenu1 of arrayForMenu) {
        let liElement = document.createElement('li')

        liElement.innerText = arrayForMenu1

        menu.appendChild(liElement)
    }

    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    let blockForEl = document.createElement('div')
    document.body.appendChild(blockForEl)
    for (const cAndDArray of coursesAndDurationArray) {
        let blockTitle = document.createElement('div')
        let montDur = document.createElement('div')

        blockForEl.appendChild(blockTitle)
        blockForEl.appendChild(montDur)

        blockTitle.innerText = cAndDArray.title
        montDur.innerText = cAndDArray.monthDuration
    }

    // - Є масив
    let coursesAndDurationArrayTwo = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.


    let divItem = document.createElement('div')
    document.body.appendChild(divItem)
    divItem.classList.add('item')
    for (const coursesAndDurationArrayTwoElement of coursesAndDurationArrayTwo) {

        let hOneElement = document.createElement("h1")
        hOneElement.classList.add('heading')
        divItem.appendChild(hOneElement)
        hOneElement.innerText = coursesAndDurationArrayTwoElement.title


        let pElement = document.createElement('p')
        pElement.classList.add('description')
        divItem.appendChild(pElement)
        pElement.innerText = coursesAndDurationArrayTwoElement.monthDuration

    }


</script>
</body>
</html>
