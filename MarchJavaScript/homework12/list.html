<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>LIST OF PRODUCTS</h1>

<script>
    let key = 'Products'

    let block = document.createElement('div')
    document.body.append(block)
    let inform = JSON.parse(localStorage.getItem(key))

    for (const informElement of inform) {
        let block1 = document.createElement('div')
        block.append(block1)

        let id = document.createElement('div')
        id.innerText = `${informElement.id}`
        let NameOfProd = document.createElement('div')
        NameOfProd.innerText = ` NameOfProd: ${informElement.nameOfProd}`
        let CountOfProd = document.createElement('div')
        CountOfProd.innerText =  `CountOfProd: ${informElement.countOfProd}`
        let PriceOfProd = document.createElement('div')
        PriceOfProd.innerText = `PriceOfProd: ${informElement.priceOfProd}`
        let imageOfProd = document.createElement('div')
        imageOfProd.src = `imageOfProd: ${informElement.imageOfProd}`


        let butForDelete = document.createElement('button')
        butForDelete.innerText = "DELETE"

        butForDelete.onclick = () =>{
            delI(informElement.id)
        }
        const delI = (id)=>{
            inform = inform.filter(value => value.id !== id)
            localStorage.setItem(key,JSON.stringify(inform))
            block1.innerText = ''
        }


        block1.append(NameOfProd,CountOfProd,PriceOfProd,imageOfProd,butForDelete,id)
    }
</script>
</body>
</html>
