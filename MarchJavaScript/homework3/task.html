<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <style>
    .products{
      display: flex;
      justify-content: center;
      background-color: #fec356;
      border: 5px solid black;

    }
    .block_products{
      width: 250px;
      height: 250px;
      background-color: silver;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      border: 2px solid black;

    }
    .title_price{
      display: flex;
      flex-direction: column;
    }
    .image{
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
<script>
  for(let i = 0; i < 10; i++){
    document.write(`<div>dw</div>`)
  }

  for(let i = 1; i <= 10; i++){
    document.write(`<div>${[i]}sx </div>`)
  }

  let b = 0;
  while (b < 20){
    document.write(`<h1>Text</h1>`)
    b++
  }

  let c = 1;
  while (c <= 20){
    document.write(`<h1>${[c]}text2</h1>`)
    c++
  }

  let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
  document.write(`<ul>`)
  for (let v = 0; v < listOfItems.length; v++ ){
    document.write(`<li>${listOfItems[v]}</li>`)
  }
  document.write(`</ul>`)

  let products = [
    {
      title: 'milk',
      price: 22,
      image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
    },
    {
      title: 'juice',
      price: 27,
      image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
    },
    {
      title: 'tomato',
      price: 47,
      image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
    },
    {
      title: 'tea',
      price: 15,
      image: 'https://yogiproducts.com/wp-content/uploads/2009/03/YT-US-CAR-RelaxedMind-C23-202201-V2-3DFront_withGlow-300DPI-1.png'
    },
  ];

  for (const product of products) {
     document.write(
             `<div class="products">
              <div class="block_products">
              <div class="title_price">
              Name:<h3 class="title">${product.title}</h3>
              Price:<h5 class="price">${product.price}</h5>
               </div>
               <div><img src="${product.image}" alt="image" class="image"/></div>
               </div>
             </div>`
     )
  }



</script>
</body>
</html>
