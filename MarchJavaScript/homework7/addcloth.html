<script>
let userCard = (numbers) =>{
    const card = {
        balance : 100,
        transactionLimit : 100,
        historyLogs : [],
        key : numbers,
    }
        return {
            getCardOptions() {
                return card
            },
            putCredits(numPut) {
                card.balance = numPut
            },
            takeCredits(numTake) {
                card.balance = card.balance - numTake
            },
            setTransactionLimit(limitTran) {
                card.transactionLimit = limitTran
            },
            transferCredits(countOfCredits, numberCard) {
                if (numberCard === numbers && card.transactionLimit >= card.countOfCredits) {
                    card.balance += countOfCredits
                }
            }
        }


}
