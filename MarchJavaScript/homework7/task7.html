//  - Створити функцію конструктор яка дозволяє створювати об'єкти car,

//  -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
//  -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
//  -- changeYear (newValue) - змінює рік випуску на значення newValue
//  -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car

function Cars (model, producer, year, kph, volume){
        this.model = model
        this.producer = producer
        this.year = year
        this.kph = kph
        this.volume = volume
        this.drive = function (kph) {
            console.log(`максимальна швидкість${kph}`)
        }
        this.info = function (){
            for (const key in this) {
                if (typeof this[key] !== 'function'){
                    console.log(`${key} ${this[key]}` )
                }
            }
        }
        this.increaseMaxSpeed = function (newSpeed) {
            if (newSpeed !== this.drive){
                this.drive = newSpeed
            }
        }
        this.changeYear = function (newValue) {
            if (newValue !== this.year){
                this.year = newValue
            }
        }
        this.addDriver = function (addDriver) {
            this.driver = addDriver
        }

}

infoCar.info()
infoCar.increaseMaxSpeed()
infoCar.changeYear()

//  -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car
class ClassCar {
    constructor(model, producer, year, kph, volume) {
        this.model = model
        this.producer = producer
        this.year = year
        this.kph = kph
        this.volume = volume
        this.drive = function (kph) {
            console.log(`максимальна швидкість${kph}`)
        }
        this.info = function (){
            for (const key in this) {
                if (typeof this[key] !== 'function'){
                    console.log(`${key} ${this[key]}` )
                }
            }
        }
        this.increaseMaxSpeed = function (newSpeed) {
            if (newSpeed !== this.drive){
                this.drive = newSpeed
            }
        }
        this.changeYear = function (newValue) {
            if (newValue !== this.year){
                this.year = newValue
            }
        }
        this.addDriver = function (addDriver) {
            this.driver = addDriver
        }
    }
}
