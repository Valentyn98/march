//   EXAMPLE:
//   foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
//   foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]

    let swap = (a,i) => {
        let temp = a[i];
        a[i] = a[i + 1];
        a[i + 1] = temp;
        return a
    }

// [] => [1,2,3,4,0]

    let moveZ = arr => {
        debugger
        let counter = 0;
        let tempArr = [];
        let i = 0;
        for (let tempArrElement of arr) {

                counter++ //рахую нулі.
            }else{

        }
