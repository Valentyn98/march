<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - Є змінна х, якій ви надаєте довільне числове значення.
    //     Якщо змінна x не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3
    // 805 438 9157
    let x = prompt("Число")


    if (x < 1 ){
        document.write("Вірно")
    }else {
        document.write("Невірно")
    }
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
    let b = prompt("Від 0 до 59")

    if(b <= 15){
        document.write("1/4")
    }else if(b > 15 && b <= 30){
        document.write("2/4")
    }else if(b > 30 && b <= 45){
        document.write("3/4")
    }else{
        document.write("4/4")
    }
    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
    let day = prompt("1-31")
    if ( day <= 10){
        document.write("Перша")
    }else if(day > 20){
        document.write("Друга")
    }else {
        document.write("Третя")
    }
    // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день (можна замість плану на день, назву дня англійською).
    let days = prompt("day")
    switch (days){
        case "monday":
            document.write('lesson1')
            break;
        case "tuesday":
            document.write("lesson2")
            break;
        case "wednesday":
            document.write("lesson3")
            break;
        case "thursday":
            document.write("lesson4")
            break;
        case "friday":
            document.write("lesson5")
            break;
    }
    //     - Користувач вводить або має два числа.
    //         Потрібно знайти та вивести максимальне число з тих двох .
    //         Також потрібно врахувати коли введені рівні числа.
    let co1 = 3
    let co2 = 3
    if (co1 > co2 ){
        document.write(`${co1}`)
    }else if(co2 < co1){
        document.write(`${co2}`)
    }else {
        document.write("Числа рівні")
    }
</script>
</body>
</html>
